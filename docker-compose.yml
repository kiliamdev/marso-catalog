
services:
  php:
    build: ./docker/php
    volumes:
      - ./backend:/var/www/html
    environment:
      APP_ENV: dev
    depends_on:
      - db
      - mailhog

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "8080:80"        # Backend API
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: marso
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: marso
      MYSQL_PASSWORD: marso
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "8025:8025"      # Web UI
      - "1025:1025"      # SMTP

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE: http://localhost:8080

volumes:
  dbdata: